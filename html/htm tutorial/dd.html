<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram-Like Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      header {
        background-color: #fff;
        padding: 10px;
        border-bottom: 1px solid #ddd;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #logo {
        font-size: 1.5em;
        color: #333;
      }

      main {
        max-width: 600px;
        margin: 20px auto;
        padding: 10px;
      }

      .post {
        border: 1px solid #ddd;
        margin-bottom: 20px;
        background-color: #fff;
        border-radius: 5px;
      }

      .post img {
        width: 100%;
        height: auto;
      }

      .post-content {
        padding: 10px;
      }

      footer {
        text-align: center;
        padding: 10px;
        background-color: #fff;
        border-top: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <header>
      <div id="logo">Instagram</div>
      <div>Profile</div>
    </header>

    <main>
      <div class="post">
        <img src="placeholder-image.jpg" alt="Post Image" />
        <div class="post-content">
          <p>This is a sample post caption. #instagram #sample</p>
        </div>
      </div>

      <!-- More posts go here -->
    </main>

    <footer>&copy; 2024 Instagram-Like Page</footer>
  </body>
</html>
